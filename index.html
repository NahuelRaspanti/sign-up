<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>River Plate - Socio</title>
</head>
<body>
    <div class="left-body">
        <div class="left-container">
            <img class="left-container-logo" src="images/escudo-river-plate.png">
            <h1 class="left-container-text">River Plate</h1>
        </div>
    </div>
    <main class="right-container">
        <p>
            Esta es la página del más grande. Anotate para poder hacerte socio.

            Ya sabemos que querés ser del más grande.
        </p>
        <form>
            <div class="form-container">
                <label>First Name</label>
                <input type="text">
                <label>Last Name</label>
                <input type="text">
                <label>Email</label>
                <input type="email">
                <label>Phone Number</label>
                <input type="tel">
                <label>Password</label>
                <input type="password">
                <label>Confirm Password</label>
                <input type="password">
            </div>
            <button type="submit">Create Account</button>
        </form>
        <p>
            Already have an account? <a href="login.html">Log In</a>
        </p>
    </main>
</body>
</html>
