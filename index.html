<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>River Plate - Socio</title>
</head>

<body>
    <div class="left-body">
        <div class="left-container">
            <img class="left-container-logo" src="images/escudo-river-plate.png">
            <h1 class="left-container-text">River Plate</h1>
        </div>
    </div>
    <main class="right-container">
        <p class="right-container-header">
            Esta es la página del más <i>GRANDE</i>. Anotate para poder hacerte socio.

            Ya sabemos que querés ser del más grande.
        </p>
        <form>
            <div class="form-container">
                <h3>Dale papu!</h3>
                <div class="form-input-container">
                    <div class="form-name">
                        <label for="name">First Name*</label>
                        <input type="text" id="name" name="name" minlength="1" maxlength="50" placeholder=" " required>
                    </div>
                    <div class="form-last-name">
                        <label for="lastname">Last Name*</label>
                        <input type="text" id="lastname" name="lastname" minlength="1" maxlength="50" placeholder=" " required>
                    </div>
                    <div class="form-email">
                        <label for="email">Email*</label>
                        <input type="email" id="email" name="email" placeholder=" " required>
                    </div>
                    <div class="form-phone">
                        <label for="tel">Phone Number*</label>
                        <input type="tel" id="tel" name="tel" placeholder=" " required>
                    </div>
                    <div class="form-password">
                        <label for="password">Password*</label>
                        <input type="password" id="password" name="password" placeholder=" " required>
                        <span class="form-error">*Passwords do not match</span>
                    </div>
                    <div class="form-confirm-password">
                        <label for="confirm-password">Confirm Password*</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder=" " required>
                    </div>
                </div>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <p>
            Already have an account? <a href="login.html">Log In</a>
        </p>
    </main>
    <script src="script.js"></script>
</body>

</html>
